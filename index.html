<!DOCTYPE html>
<html>
<head>
  <title>Aplicaci√≥n CRUD en JavaScript</title>
  <link rel="stylesheet" href="./css/style.css"> </head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

    <section>
      <form id="formMusic">
        <label  class="form-label">Cancion:</label>
        <input type="text" class="form-control" name="musicName" id="musicName" required>
        <label  class="form-label">Genero de la cancion</label>
        <select class="form-select" name="musicType">
          <option selected>Agrega el genero de musica:</option>
          <option value="Pop" id="musicType" name="musicType">Pop</option>
          <option value="Rock" id="musicType" name="musicType">Rock</option>
          <option value="Alternative" id="musicType" name="musicType">Alternative</option>
        </select>
        <label  class="form-label">Donde la escuchas?</label>
      <div class="form-check" name="musicWhere" >
        <input class="form-check-input" type="radio" name="musicWhere" id="musicEnjoy" value="computadora">
        <label class="form-check-label" for="flexRadioDefault1">
          Celular
        </label>
      </div>
      <div class="form-check" name="musicWhere" >
        <input class="form-check-input" type="radio" name="musicWhere" id="musicEnjoy" value="celular">
        <label class="form-check-label" for="flexRadioDefault2">
          Computadora
        </label>
      </div>
      <div class="form-check" name="musicWhere" >
        <input class="form-check-input" type="radio" name="musicWhere" id="musicEnjoy" value="radio">
        <label class="form-check-label" for="flexRadioDefault2">
          Radio
        </label>
      </div>
      <label  class="form-label">Es tu cancion favorita</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="musicEnjoy"  value="si" >
        <label class="form-check-label" for="flexCheckDefault">
          Si
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"  name="musicEnjoy" value="no">
        <label class="form-check-label" for="flexCheckChecked">
          No
        </label>
      </div>
    <label for="floatingTextarea">Comentarios sobre la cancion:</label>
    <textarea type="text" class="form-control" name="musicComment" id="musicComment" required></textarea>
    <button type="submit" class="btn btn-outline-success" id="add">Agregar</button>
   
    </form>
    </section>

    <section class="container">
        <table class="table" id="musicTable" >
            <thead>
              <tr>
                <th scope="col">Nombre de cancion</th>
                <th scope="col">Genero de la cancion</th>
                <th scope="col">Donde la escuchas?</th>
                <th scope="col">Cancion Favorita</th>
                <th scope="col">Comentarios de la cancion</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody class="table-group-divider" id="music-list">
          </table>
    </section>
  <script src="./js/index.js"></script>
</body>
</html>
